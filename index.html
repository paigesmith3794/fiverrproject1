<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accommodations & Modifications Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="apple.png" style="width: 100%; height: 100%;">
</head>

<header>
    Accommodations & Modifications Quiz
</header>

<body>
    <div class="container">
        <div class="col-sm-12">
            <button class="btn btn-primary btn-lg btn-block" id="startBtn">Start</button>
            <!-- Question page -->
            <div id=timeLeft></div>
            <div id=currentQuestion></div>
            <div class="question"></div>
            <div class="answerList"></div>
            <!-- Answer Page -->
            <div id=message></div>
            <div id=correctedAnswer></div>
            <div id=gif></div>
            <!-- Scoreboard -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id="startOverBtn"></div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
